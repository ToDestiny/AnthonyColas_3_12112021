<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="public/css/normalize.css" />
		<link rel="stylesheet" href="public/css/app.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
	rel="stylesheet">
		<script src="https://kit.fontawesome.com/581b080686.js" crossorigin="anonymous"></script>
		
		<title>OhMyFood - Votre restaurant préféré</title>

		<!-- Old browser fix -->
		<script>
			var $buoop = { required: { e: -4, f: -3, o: -3, s: -1, c: -3 }, insecure: true, api: 2021.10 };
			function $buo_f() {
				var e = document.createElement("script");
				e.src = "//browser-update.org/update.min.js";
				document.body.appendChild(e);
			};
			try { document.addEventListener("DOMContentLoaded", $buo_f, false) }
			catch (e) { window.attachEvent("onload", $buo_f) }
		</script>
	
	</head>

	<body>
		<header class="header_main">
			<nav class="header__nav">
				<img class="header__logo" alt="logo_ohmyfood" src="public/images/logo/ohmyfood@2x.svg">
			</nav>
			<div class="header__map">
				<i class="fas fa-map-marker-alt"></i>
				<h2>Paris, Belleville</h2>
			</div>
		</header>

		<section class="hero somber">
			<h1>Réservez le menu qui vous convient</h1>
			<p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
			<button>Explorer nos restaurants</button>
		</section>

		<section class="menu">
			<h2>Fonctionnement</h2>
			<button class="menu_btn"><span class="menu_num">1</span><i class="fa-solid fa-mobile-screen-button fa-lg icn"></i>Choisissez un restaurant</button>
			<button class="menu_btn"><span class="menu_num num2">2</span><i class="fa-solid fa-list fa-lg icn2"></i>Composez votre menu</button>
			<button class="menu_btn"><span class="menu_num num3">3</span><i class="fa-solid fa-store fa-lg icn3"></i>Dégustez au restaurant</button>
		</section>

		<section class="menu somber">
			<h2>Restaurants</h2>
			<div class="menu_container">
				<div class="menu_card">
					<div class="card_img">
						<img src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
					</div>	
					<h3>La palette du goût</h3>
					<p>Ménilmontant</p>
					<p class="flag">Nouveau</p>
					<i class="far fa-heart"></i>
				</div>
				<div class="menu_card">
					<h3>La note enchantée</h3>
					<p>Charonne</p>
					<p class="flag">Nouveau</p>
					<i class="far fa-heart"></i>
				</div>
				<div class="menu_card">
					<h3>À la française</h3>
					<p>Cité Rouge</p>
					<i class="far fa-heart"></i>
				</div>
				<div class="menu_card">
					<h3>Le délice des sens</h3>
					<p>Folie-Méricourt</p>
					<i class="far fa-heart"></i>
				</div>
			</div>
		</section>

		<footer>
		
		</footer>
	</body>


</html>
